{% extends "pages/base.html" %}

{% block content %}
<!-- CONTENU DU FORMULAIRE POUR CHANGER DE MOT DE PASSE-->
<div class="container" style="display:flex; justify-content:center; align-items:center; height: 100%; width:70%;">
    <div class="card p-4" style="width:70%">
        <h1 class="my-3 text-center">Changer de mot de passe</h1>

        <div class="form-group">

            <!--Affichage des flashs pour le formulaire-->
            {% for field, errors in form.errors.items() %}
                    {% for error in errors %}
                        <p class="alert alert-danger">{{ error }}</p>
                    {% endfor %}
            {% endfor %}
            <!-- Formulaire pour changer de mot de passe-->
            <form method="POST">

                {{ form.hidden_tag() }}
                 <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Votre adresse email" autofocus="">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="new_password" placeholder="Votre nouveau mot de passe">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation_mdp" placeholder="Confirmation de votre mot de passe">
                </div>
                <!-- Bouton pour validation -->
                <div class="text-center">
                    <button class="btn btn-primary">Changer</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
